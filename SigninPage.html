<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fade in animation / credit: w3school.com -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- End of the animation-->
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="signinStyle.css" rel="stylesheet" type="text/css" />
  <!-- Poppins font from google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <div class="w3-container w3-center w3-animate-opacity">
    <div style="margin-bottom: 2%; margin-top: 2%;" class="container">
      <img src="logo.png" style="width: 50%;">
      <h1 style="margin-top: -6%;">Sign Up Form</h1>
      <form id="login-form">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" style="width: 90%;">
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" style="width: 90%;">
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" style="width: 90%;">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" style="width: 90%;">
        </div>
        <div>
          <label for="passwordconfirmed">Confirm Password:</label>
          <input type="password" id="passwordconfirmed" name="passwordconfirmed" style="width: 90%;">
        </div>
        <p id="errorPass"></p>
        <button style="margin-left: 2%;" type="button" onclick="showPassword()" id="passwordDisplay">Show Password</button>
        <button style="margin-left: 2%;" type="button" onclick="signUp()">Sign Up</button>
        <div class="switch-btn">
          <a href="loginPage.html" style="text-decoration: none;" class="option blue">
            <p class="active-btn">Login</p> 
          </a>  
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <!-- Header start -->   
  <head>
    <!-- Title of the website on the browser tab -->
    <title>Schedule Helper / Create Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fade in animation / credit: w3school -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- End of the animation -->
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="loginStyle.css" rel="stylesheet" type="text/css" />
    <!-- Poppins font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <!-- Header end -->   

  <!-- Body start / HTML for the structure of the main page --> 
  <body>
    <div class="w3-container w3-center w3-animate-opacity">
      <div class="container">
        <!-- Logo's picture -->
        <img src="logo.png" style="width: 50%;"> 
        <h1 style="margin-top: -6%;">Login Form</h1>
        <form id="login-form"> 
          <div>
            <label style="text-align: left; margin-left:5%;" for="email">Email:</label>
            <input type="email" id="loginEmail" name="email" style="width: 90%;">
          </div>
          <div>
            <label style="text-align: left; margin-left:5%;" for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" style="width: 90%;">
          </div>
          <button style="margin-left: 3%; text-decoration: none;" type="button" onclick="login()">Login</button>
          <div class="switch-btn">
            <a style="text-decoration: none;" href="signinPage.html" class="option blue">
              <p class="active-btn">Sign Up</p> 
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
